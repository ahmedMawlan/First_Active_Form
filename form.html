<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="form.css">
    <title>Active Form</title>
</head>
<body>
    <div class="parent">
        <form name="myForm" action="" id="login-form" onsubmit=" return validation()">
            <header>Form Validation</header>
            <div class="input-control">
                <div class="labelname">
                    <label for="">User Name</label>
                </div>
                <div class="names">
                    <input id="name" type="text" placeholder="User Name" name="fname" style=" min-width: 200px;
                                                                                                        height: 25px;
                                                                                                        padding: 5px ">
                    <p class="fname-error" style="margin-bottom: 5px;"></p>
                </div>
            </div>
            <div class="input-control">
                <div class="labelnums">
                    <label for="">Phone Number</label>
                </div>
                <div class="nums" style="display: flex; justify-content: spase-between">
                    <div class="phone" style=" width: 70%">
                        <input id="phone-number" type="text" placeholder="" name="phone number" style=" min-width: 105px; 
                                                                                                                    height: 25px;
                                                                                                                    padding: 5px;
                                                                                                                    margin-bottom: 5px ">
                        <p style="opacity: .6; font-size: 12px">Phone Number</p>
                        <p class="phone-error"></p>

                    </div>
                </div>
            </div>
            <div class="input-control">
                <div class="labelemail">
                    <label for="">Email</label>
                </div>
                <div class="emails">
                    <input id="email" type="text" placeholder="Enter  your Email" name="email" style=" min-width: 200px; 
                                                                                                                height: 25px;
                                                                                                                padding: 5px ">
                    <p class="email-error"></p>
                </div>
            </div>
            <div class="input-control">
                <div class="labelname">
                    <label for="">Password</label>
                </div>
                <div class="pass">
                    <input id="password" type="text" placeholder="Password" name="password" style=" min-width: 200px;
                                                                                                            height: 25px;
                                                                                                            padding: 5px "
                                                                                                            maxlength="10">
                    <p class="pass-error"></p>
                </div>
            </div>
            <div class="submit">
                <input id="submit" type="submit" name="submit" style=" width: 100%; 
                                                                                        height: 100%; 
                                                                                        border: none; 
                                                                                        background: rgb(70, 196, 70); 
                                                                                        color: white;
                                                                                        font-size: 20px;
                                                                                        cursor: pointer ">
            </div> 
        </form>
    </div>


    <script src="form.js"></script>  
</body>
</html>
